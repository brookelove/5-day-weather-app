<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 d-flex justify-content-center"><strong>Weather Dashboard</strong></h1>
        </div>
    </div>
</header>
<aside>
    <form>
        <div class="form-row">
        <div class="col-2">
                <h3><strong>Search for a City: </strong></h3>
                <input type="text" class="form-control" placeholder="City">
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block col-12">Search</button>
                <div class="dropdown-divider"></div>
            </div>
            <div class="btn-group-vertical col-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Austin</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Chicago</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">New York</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Orlando</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">San Francisco</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Seattle</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Denver</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Atlanta</button>
            </div>
        </div>
    </form>
</aside>
<main>
    <div class="card col-sm-6 d-flex float-right">
         <h5 class="card-header"><strong>City </strong>icon</h5>
        <div class="card-body">
          <h5 class="card-title"id="date">Date</h5>
          <p class="card-text">Temp: </p>
          <p class="card-text">Wind: </p>
          <p class="card-text">Humidity: </p>
          <p class="card-text">UV Index: </p><a href="#" class="btn btn-primary">6.47</a>
        </div>
      </div>
    </main>





    <script src = "script.js"></script>
</body>
</html>
